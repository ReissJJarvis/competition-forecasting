{% extends "layout.html" %}
{% block title %}Forecast Results{% endblock %}
{% block content %}
<table class="table">
<thead class="thead-dark">
  <tr>
    <th scope="col">Position</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Club</th>
    <th scope="col">Forecast</th>
  </tr>
</thead>

  <tbody>
  {% for x in range(0, athletes) %}

    <tr>
      <th scope="row">{{x+1}}</th>
      <td>{{Forecast[x]['fn']}}</td>
      <td>{{Forecast[x]['ln']}}</td>
      <td>{{Forecast[x]['cl']}}</td>
      <td>{{Forecast[x]['rt']}}</td>
    </tr>

  {%endfor%}
  </tbody>
  </table>
{% endblock %}
